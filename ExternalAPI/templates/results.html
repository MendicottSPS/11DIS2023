<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Albums Search</title>
</head>
<body>
    <h1>Albums for {{ artist }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Album Name</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody>
                {% for album in albums|sort(attribute='intYearReleased')%}
                <tr>
                    <td>{{ album.strAlbum }}</td>
                    <td>{{ album.intYearReleased }}</td>
                    <td>{{ album.strGenre }}</td>
                    <td>{{ album.strLabel }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="/">Search another artist</a>
</body>
</html>
